<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic Hourly Rate</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <form>
          <section>
            <div>
            <h1><br>Calculadora de presupuesto por hora<br></h1>
            
              <br/>
              <br>
              <button class="comenzar">Comenzar</button>
            </br>
            </div>
          </section>
          <section>
            <div>
              <label>Horas a trabajar en el día <br></label>
              <input type="number" name="horasdetrabajodia">
              <button class="siguiente">Siguiente</button>
            </div>
            </section>  
            <section>
            <div>
               <label>Dias de trabajo a la semana<br></label>
               <input type= "number" name="diastrabajosemana">
               <button class="siguiente">Siguiente</button>
              </div>
              </section>
          
          <section>   
          <div>
               <label>Gastos de Vivienda <br></label>   
               <input type= "number" name="gastosvivienda"> 
               <button class="siguiente">Siguiente</button>
          </div>
          </section>     
          
          <section>
          <div>
               <label>Gastos de Luz <br></label>  
               <input type= "number" name="gastosluz">
               <button class="siguiente">Siguiente</button>
          </div>
          </section>     
          
          <section>
          <div>  
               <label>Gastos de Telefono e Internet <br></label>
               <input type= "number" name="gastostelefonoeinternet">
               <button class="siguiente">Siguiente</button>
          </div>
          </section>     
          
          <section> 
          <div> 
               <label>Gastos de Telefono Celular <br></label>
               <input type= "number" name="gastostelefonocelular">
               <button class="siguiente">Siguiente</button>
          </div> 
          </section>     
         
          <section> 
          <div>    
               <label>Gastos de Transporte <br></label> 
               <input type= "number" name="gastostransporte"> 
               <button class="siguiente">Siguiente</button>
          </div>
          </section>   
          
          <section> 
          <div>  
               <label>Gastos de Entretenimiento <br></label>
               <input type= "number" name="gastosentretenimiento">
               <button class="siguiente">Siguiente</button>
          </div>
          </section>     
          
          <section> 
          <div> 
               <label>Porcentaje de Ganancia <br></label>
               <input type= "number" name="porcentajeganancia">
               <button class="siguiente">Siguiente</button>
          </div>
          </section>     
          
          <section>
          <div> 
               <label>Porcentaje de Jubilación <br></label>
               <input type= "number" name="porcentajejubilacion">
               <button class="siguiente">Siguiente</button>
          </div>
          </section>
          
          <section> 
          <div>   
               <label>Gastos de Comida <br></label>
               <input type= "number" name="gastoscomida">
               <button class="siguiente">Siguiente</button>
          </div>
          </section>
          <section>
            <div>
              <h1>Ahora presiona Calcular</h1>
              <button class="calcular">Calcular</button>
            </div>
          </section>
          <section>
            <div>
              <h2>Gastos Totales <span class="totales">{Aquí va el resultado}</span></h2>
              <h2>Mínimo Ingreso Mensual <span class="mim">{Aquí va el resultado}</span></h2>
              <h1>Costo por hora <span class="cph">{Aquí va el resultado}</span></h1>
              <br />
              <button class="reiniciar">Reiniciar</button>
            </div>
          </section>
        </form>
      </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
